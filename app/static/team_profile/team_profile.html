<h1>team_profile Page</h1>

<div class="row">
	<div class="col-md-6">
		<h3 class="text-center">All Sports</h3>
		<hr>
		<div>
			<input type="text" class="form-control input-sm" maxlength="64" placeholder="Search" ng-model="searchTerm"/>
		</div>
		<br>
		<table class="table table-striped">
			<thead>
			</thead>
			<tbody>
				<tr ng-repeat="item in allSports | filter:searchTerm | orderBy: '-name'">
					<td>{{ item.name }}</td>
					<td><button class="btn btn-primary"ng-click="addSport(item)" style="float: right">Add</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<h3 class="text-center">My Sports</h3>
		<hr>
		<table class="table table-striped">
			<thead>
			</thead>
			<tbody>
				<tr ng-repeat="item in mySports | orderBy:'-name'">
					<td>{{ item.name }}</td>
					<td>
                        <!-- ######### FIX ########### -->
                        <div class="text-center">                            
                           <button type="button" class="btn btn-primary btn-md" data-toggle="modal" ng-click="setSportModal(item)" data-target="#{{item.id}}myModal">Set Difficulty</button>
                            <div id="{{item.id}}myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Set Difficulty</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>{{ item.name }}</p>
                                            <button type="button" class="btn btn-primary btn-md" ng-click="setDifficulty('Novice'); item.skill = 'Novice'">Novice</button>
                                            <button type="button" class="btn btn-primary btn-md" ng-click="setDifficulty('Intermediate'); item.skill = 'Intermediate'">Intermediate</button>
                                            <button type="button" class="btn btn-primary btn-md" ng-click="setDifficulty('Expert'); item.skill = 'Expert'">Expert</button>
                                            <br><br><p>Current Skill Level: {{ item.skill }}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>{{ item.skill }}</td>
					<td><button class="btn btn-danger" ng-click="deleteSport(item)" style="float: right">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form id="inviteForm">
            <div class="well">
                <div>
                    <h2>Invite a Friend</h2>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Email</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="email" type="text" class="form-control"
                                   placeholder="Enter Email" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Your Team Name</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="team_name" type="text" class="form-control"
                                   placeholder="Enter Password" data-minlength="8" required>
                        	<div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" id="password" class="form-control"
                                       placeholder="Enter Password" data-minlength="8" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="signup control-label">Retype Password</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="confirm_password" type="password" class="form-control"
                                   placeholder=" Retype Password" data-match="#password" data-match-error="Passwords Do Not Match" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4" class="form-group">
                        <button type="submit" ng-click="sendMail()" class="btn btn-success btn-block">Send Message
                        </button>
                        <h4 class="text-center">{{ sendMessageResult }}</h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js" />
