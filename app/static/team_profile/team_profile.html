<h1>Team Profile</h1>

<img src="{{picture}}" alt="..." class="img-rounded" height="150px" width="150px">
<br>
<br>

<div ng-show="editable">
    <button ng-hide="edit" class="btn btn-default" ng-click="editPage()"><span class="glyphicon glyphicon-wrench"
                                                                               aria-hidden="true"></span> Edit Info
    </button>
    <button ng-show="edit" class="btn btn-danger" ng-click="editPage()"><span class="glyphicon glyphicon-wrench"
                                                                              aria-hidden="true"></span> Stop Editing
    </button>
    <button class="btn btn-default" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-wrench"
                                                                                     aria-hidden="true"></span> Change
        Password
    </button>
</div>

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Change Password</h4>
                </div>

                <div class="modal-body">
                    <form id="changePassword">

                        <div class="form-group">
                            <input type="password" ng-model="passwordCurrent" name="password" id="passwordCurrent"
                                   class="form-control input-sm" placeholder="Current Password" data-minlength="8"
                                   required>

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <input type="password" ng-model="passwordNew" name="password" id="passwordNew"
                                   class="form-control input-sm" placeholder="New Password" data-minlength="8" required>

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <input type="password" ng-model="passwordConfirm" name="password" id="passwordConfirm"
                                   class="form-control input-sm" placeholder="Confirm Password"
                                   data-match="#passwordNew" data-minlength="8" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <p class="pull-left">{{password_message}}</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="changePassword()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form data-toggle="validator" role="form" class="form-horizontal" id="user_creation_form">

            <div class="form-group">
                <label for="team_name" class="col-sm-2 control-label-fix">Team Name</label>

                <div class="col-sm-8">
                    <input ng-show="edit" ng-model="team_name" ng-blur="updateInfo()" type="text" id="team_name"
                           class="form-control" name="team_name"
                           placeholder="Team Name">
                    <strong ng-hide="edit">{{ team_name }}</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="admin" class="col-sm-2 control-label-fix">Team Admin</label>

                <div class="col-sm-8">
                    <input ng-show="edit" ng-model="admin" ng-blur="updateInfo()" type="text" id="admin"
                           class="form-control" name="admin"
                           placeholder="Team admin">
                    <strong ng-hide="edit">{{ admin }}</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="team_sport" class="col-sm-2 control-label-fix">Sport</label>

                <div class="col-sm-8">
                    <select ng-show="edit" ng-model="team_sport_id" ng-blur="updateTeamSport()" class="form-control">
                        <option value="{{item.id}}" ng-repeat="item in allSports">{{ item.name }}</option>
                    </select>
                    <strong ng-hide="edit">{{ team_sport }}</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label-fix">Description</label>

                <div class="col-sm-8">
                    <input ng-show="edit" ng-model="description" ng-blur="updateInfo()" type="text" id="description"
                           class="form-control" name="description"
                           placeholder="Doe">
                    <strong ng-hide="edit">{{ description }}</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="picture" class="col-sm-2 control-label-fix">Profile Picture</label>

                <div class="col-sm-8">
                    <input ng-show="edit" ng-model="picture" ng-blur="updateInfo()" type="text" id="picture"
                           class="form-control" name="picture"
                           placeholder="URL link to picture">

                    <div class="limit-text-length">
                        <strong ng-hide="edit">{{ picture }}</strong>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in team_members">
            <td>{{ item.first_name }} {{ item.last_name }}</td>
            <td> {{ item.email }}</td>
        </tr>
    </tbody>
</table>

<br>
<br>
<div ng-show="editable">
    <div class="row">
        <div class="col-lg-12">
            <form id="inviteForm">
                <div class="well">
                    <div>
                        <h2>Invite a Friend</h2>


                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Email</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="email" type="text" class="form-control"
                                       placeholder="Enter Email" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Your Team Name</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_name" type="text" class="form-control"
                                       placeholder="Enter Password" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" id="password" class="form-control"
                                       placeholder="Enter Password" data-minlength="8" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Retype Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="confirm_password" type="password" class="form-control"
                                       placeholder=" Retype Password" data-match="#password"
                                       data-match-error="Passwords Do Not Match" required>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" class="form-group">
                            <button type="submit" data-disable="true" class="btn btn-success btn-block">Send Message
                            </button>
                            <h4 class="text-center">{{ sendMessageResult }}</h4>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js"/>
