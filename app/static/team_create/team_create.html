<h1> team_create Page</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="well">
                    <div>
                        <h2>Create a Team</h2>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Team Name</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_name" type="text" class="form-control"
                                       placeholder="Schedule Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" class="form-control"
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Retype Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" class="form-control"
                                       placeholder=" Retype Password">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <button type="submit" ng-click="createTeam()" class="btn btn-success btn-block">Create
                                Team
                            </button>
                            <h4>{{ createTeamResult }}</h4>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
