<div class="row" style="height: 110px; background-color: white; border-bottom: 1px solid #e7e7e7;">
    <div class="row">
        <div class="col-md-12">
            <h2 style="padding-left: 15px;">Create a new team</h2>
            <p style="padding-left: 15px;">Enter the required information below to get started.</p>
        </div>
    </div>
</div>
<div class="col-md-12" style="padding-top: 25px; background-color: #EDF2F6;">
    <div class="mui-container">
    <h5 style="color: #757E8D;"><b>CREATE TEAM</b></h5>
        <div class="mui-panel" style="padding-top: 45px;">
            <form id="teamForm">
                <div class="form-group">
                    <div class="row">
                        <div style="margin-bottom: 0" class="mui-textfield col-md-12">
                            <input ng-model="team_name" type="text" placeholder="Team Name" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div style="margin-bottom: 0" class="mui-textfield  col-md-12">
                            <input ng-model="team_password" type="password" id="password" placeholder="Team Password" data-minlength="8" required>
                            <span class="help-block">Minimum of 8 characters</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: -10px;">
                    <div class="row">
                        <div style="margin-bottom: 0" class="mui-textfield  col-md-12">
                            <input ng-model="confirm_password" type="password" placeholder=" Retype Password" data-match="#password" data-match-error="Passwords Do Not Match" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div style="padding-right: 15px; padding-bottom: 35px;">
                    <button ng-click="createTeam()" class="mui-btn mui-btn--primary mui-btn--raised" style="float: right;">Create
                    </button>
                    <h4 class="text-center">{{ createTeamResult }}</h4>
                    <h4 class="text-center" style="color: red">{{ team_name_exists_error }}</h4>
                </div>
            </form>
        </div>
    </div>
</div>
