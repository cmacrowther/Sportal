<div class="row" style="height: 110px; border-bottom: 1px solid #e7e7e7;">
    <h2 style="padding-left: 15px;">Individual Page Options Here</h2>
    <p style="padding-left: 15px;">Place more information about the page here, including buttons and settings...</p>
</div>

<div class="container" style="padding-top: 15px; padding-bottom: 15px; background-color: #EDF2F6">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="teamForm">
                <div class="shadow panel">
                    <div>
                        <h2>Create a Team</h2>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Team Name</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_name" type="text" class="form-control"
                                       placeholder="Enter Name" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" id="password" class="form-control"
                                       placeholder="Enter Password" data-minlength="8" required>
                                <span class="help-block">Minimum of 8 characters</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Retype Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="confirm_password" type="password" class="form-control"
                                       placeholder=" Retype Password" data-match="#password" data-match-error="Passwords Do Not Match" required>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" class="form-group">
                            <button type="submit" ng-click="createTeam()" class="btn btn-success btn-block">Create
                                Team
                            </button>
                            <h4 class="text-center">{{ createTeamResult }}</h4>
                            <h4 class="text-center" style="color: red">{{ team_name_exists_error }}</h4>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
