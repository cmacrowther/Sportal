<h1>Create Event</h1>

<div class="row">
    <div class="col-md-12">
        <form id="eventForm">
            <div class="well">
                <div>
                    <h2>Create an Event</h2>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Name</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="event_name" type="text" class="form-control"
                                   placeholder="Name" required>

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Date</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="event_date" type="date" class="form-control"
                                   placeholder="Date" required>

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="signup control-label">Time</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="event_time" type="time" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    Location: <input type="text" ng-model="event_location" id="location-address" style="width: 300px"/>
                    <div id="location" style="width: 600px; height: 600px;"></div>

                </div>

                <div class="form-group">
                    <label class="signup control-label">Description</label>

                    <div class="row">
                        <div class="col-md-12">
                            <input ng-model="event_description" type="text" class="form-control"
                                   placeholder="Description" required>

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4" class="form-group">
                        <button ng-click="addEvent()" class="btn btn-success btn-block">Create Event
                        </button>
                        <h4 class="text-center">{{ addEventResult }}</h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
