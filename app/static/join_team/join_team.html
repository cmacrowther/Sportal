<h1>Join a Team</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="teamForm">
                <div class="well">
                    <div>
                        <h2>Join a Team</h2>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Team Name</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_name" type="text" class="form-control"
                                       placeholder="Enter Name" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="signup control-label">Password</label>

                        <div class="row">
                            <div class="col-md-12">
                                <input ng-model="team_password" type="password" id="password" class="form-control"
                                       placeholder="Enter Password" data-minlength="8" required>
                                <span class="help-block">Minimum of 8 characters</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" class="form-group">
                            <button type="submit" ng-click="joinTeam()" class="btn btn-success btn-block">Join
                                Team
                            </button>
                            <h4 class="text-center">{{ joinTeamResult }}</h4>
                            <h4 class="text-center" style="color: red">{{ team_name_dne_error }}</h4>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
