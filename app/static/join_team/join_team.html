<div class="row" style="height: 110px; border-bottom: 1px solid #e7e7e7;">
    <div class="row">
        <div class="col-md-6">
            <h2 style="padding-left: 15px;">Individual Page Options Here</h2>
        </div>
        <div class="col-md-6">
            <button class="mui-btn mui-btn--fab">Add</button>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 15px; padding-bottom: 15px; background-color: #EDF2F6">
    <div class="row">
        <div class="col-md-8">
            <div class="mui-container">
                <div class="mui-panel">
                    <form id="teamForm">
                        <div class="form-group">

                            <div class="row">
                                <div style="margin-bottom: 0" class="mui-textfield col-md-12">
                                    <input ng-model="team_name" type="text"
                                           placeholder="Team Name" required>

                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="row">
                                <div style="margin-bottom: 0" class="mui-textfield  col-md-12">
                                    <input ng-model="team_password" type="password" id="password"
                                           placeholder="Team Password" data-minlength="8" required>
                                    <span class="help-block">Minimum of 8 characters</span>
                                </div>
                            </div>
                        </div>

                        <div style="margin-left: 200px;">
                            <button ng-click="joinTeam()" class="mui-btn mui-btn--primary mui-btn--raised">Join
                            </button>
                            <h4 class="text-center">{{ joinTeamResult }}</h4>
                            <h4 class="text-center" style="color: red">{{ team_name_dne_error }}</h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
