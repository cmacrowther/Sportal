<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>FireSlack</h2>
    </div>


    <div class="channel-list">
      <div class="list-head">Channels</div>
      <div class="channel" ng-repeat="channel in channels">
        <a ui-sref="channels.messages({ channelId: channel.$id})"># {{ channel.name }}</a>
      </div>

      <div class="channel create">
        <a ui-sref="channels.create">+ create channel</a>
      </div>

      <div class="list-head">Direct Messages</div>
      <div class="channel" ng-repeat="item in convos">
        <a ng-click="setConversation(item.id)" ui-sref-active="selected">
          <span class="presence"></span>
          {{ item.first_name }} {{ item.last_name }}
        </a>
      </div>
    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ $root.userObject.picture }}"/>

      <div class="user-info">
        <div class="user-name">
          <span class="presence"></span>
          {{  $root.userObject.first_name }} {{ $root.userObject.last_name }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
