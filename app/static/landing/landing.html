<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register Now</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="registerForm">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="first_name" name="first_name" id="first_name"
                                           class="form-control input-sm" placeholder="First Name" required>
                                    <div class="help-block with-errors"></div>
                                   <!-- <p style="color: red">{{ first_name_error }}</p>-->
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="last_name" name="last_name" id="last_name"
                                           class="form-control input-sm" placeholder="Last Name" required>
                                    <div class="help-block with-errors"></div>
                                    <!--<p style="color: red">{{ last_name_error }}</p>-->
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" ng-model="email" name="email" id="email" class="form-control input-sm"
                                   placeholder="Email Address" required>
                            <div class="help-block with-errors"></div>
                            <!--<p style="color: red">{{ email_error }}</p>-->
                            <p style="color: red">{{ email_exists_error }}</p>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="password" name="password" id="password"
                                           class="form-control input-sm" placeholder="Password" data-minlength="8" required>
                                    <div class="help-block with-errors"></div>
                                    <!--<p style="color: red">{{ password_error }}</p>-->
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="pw_confirm" name="password_confirmation"
                                           id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" data-match="#password" data-match-error="Passwords Do Not Match" required>
                                    <div class="help-block with-errors"></div>
                                    <!--<p style="color: red">{{ pw_confirm_error }}</p>-->
                                </div>
                            </div>
                        </div>

                        <!--<p style="color: red" class="text-center">{{ match_error }}</p>-->
                        <!--<p style="color: red" class="text-center">{{ pw_length_error }}</p>-->

                        <button id="submit" type="submit" class="btn btn-info btn-block" ng-click="register()">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form data-toggle="validator" id="myForm" role="form">
                        <div class="form-group">
                            <label for="inputEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" ng-model="loginEmail" id="inputEmail" placeholder="Email"
                                   data-error="That email address is invalid" required>

                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="control-label">Password</label>
                            <input type="password" data-minlength="8" class="form-control" ng-model="loginPassword"id="inputPassword" placeholder="Password" required>
                            <span class="help-block">Minimum of 8 characters</span>
                        </div>
                        <button type="submit" class="btn btn-block btn-info" ng-click="login()">Login</button>
                        <br>
                        <button class="btn btn-danger" ng-click="adminLogin()">Admin Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
